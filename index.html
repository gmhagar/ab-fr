<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definity | Ontario AB Modernization Reference</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #373737;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #D8DCDB;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #373737;
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
        }
        
        .accordion-content.open {
            max-height: 1000px;
            padding-bottom: 1.25rem;
        }

        .card-active {
            border-color: #007db3;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            background-color: white;
            outline: 1px solid rgba(0, 125, 179, 0.1);
        }

        .sidebar-active {
            color: #007db3;
            background-color: white;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            border-color: #D8DCDB;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="custom-scrollbar scroll-smooth">
    <div id="app" class="min-h-screen bg-white text-[#373737] flex flex-col">
        <main class="flex-grow max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8 sm:py-16">
            <div class="animate-fade-in-up relative">
                <div class="flex flex-col lg:flex-row gap-12 items-start">
                    <!-- Sticky Table of Contents Sidebar -->
                    <aside class="lg:sticky lg:top-8 w-full lg:w-72 shrink-0">
                        <div class="bg-[#f8fafc] border border-[#D8DCDB] rounded-xl p-6 shadow-sm">
                            <div class="flex items-center gap-3 mb-6 px-2">
                                <div class="bg-[#003359] p-2 rounded-lg text-white">
                                    <i data-lucide="list" class="w-[18px] h-[18px]"></i>
                                </div>
                                <span class="font-black text-[#003359] uppercase text-[10px] tracking-widest">Section Index</span>
                            </div>
                            <nav id="sidebar-nav" class="space-y-2">
                                <!-- Navigation buttons injected by index.js -->
                            </nav>
                        </div>
                    </aside>

                    <!-- Coverage Content Container -->
                    <div id="coverage-container" class="flex-grow space-y-20">
                        <!-- Sections and Cards injected by index.js -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
